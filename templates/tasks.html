<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <a href="{{ url_for('create_task') }}">Adicionar Nova Tarefa</a>
        <ul>
            {% for task in tasks %}
                <li class="{{ 'completed' if task[2] else '' }}">
                    {{ task[1] }}
                    <a href="{{ url_for('edit_task', task_id=task[0]) }}">✎</a>
                    <a href="{{ url_for('complete_task', task_id=task[0]) }}">✔</a>
                    <a href="{{ url_for('delete_task', task_id=task[0]) }}">✖</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
